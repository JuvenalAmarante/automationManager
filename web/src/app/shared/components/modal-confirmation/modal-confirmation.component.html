<form nz-form nzLayout="vertical">
	<nz-form-item>
		<nz-form-label [nzSpan]="24" nzFor="{{ nzData.label }}" nzRequired>{{ nzData.label_title }}</nz-form-label>
		<nz-form-control [nzSpan]="24">
			<textarea
				rows="4"
				nz-input
				placeholder="{{ nzData.placeholder }}"
				[(ngModel)]="nzData.value"
				(ngModelChange)="updateValidity()"
				[ngModelOptions]="{ standalone: true }"
			></textarea>
		</nz-form-control>
	</nz-form-item>
</form>
