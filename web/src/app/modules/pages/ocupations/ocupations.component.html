<nz-page-header [nzGhost]="false" nzBackIcon>
	<nz-page-header-title>Cargos</nz-page-header-title>
	<nz-page-header-subtitle>Verifique ou crie novos cargos</nz-page-header-subtitle>
	<nz-page-header-extra>
		<nz-space>
			<button nz-button nzType="primary" (click)="showModal()"><span nz-icon nzType="plus" nzTheme="outline"></span>Cadastrar</button>
		</nz-space>
	</nz-page-header-extra>
	<nz-page-header-content>
		<form nz-row nzGutter="16" nzAlign="bottom" nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="getOcupationsList()">
			<div nz-col nzSm="12" nzMd="12" nzLg="12" nzXl="12" nzXXl="12">
				<nz-form-item>
					<nz-form-label>Busca</nz-form-label>
					<nz-form-control [nzValidateStatus]="getFormControlValidationStatus('busca')">
						<input nz-input formControlName="busca" placeholder="Digite o nome do cargo" />
					</nz-form-control>
				</nz-form-item>
			</div>

			<div nz-col nzXs="16" nzSm="20" nzMd="4" nzLg="4">
				<nz-form-item>
					<button nz-button nzType="primary">
						<span nz-icon nzType="search"></span>
						Buscar
					</button>
				</nz-form-item>
			</div>
		</form>

		<nz-table #dynamicTable [nzData]="dataList" [nzLoading]="isLoading">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nome</th>
					<th>Perfil</th>
					<th nzAlign="center">Status</th>
					<th nzAlign="center">Ações</th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let data of dynamicTable.data">
					<tr>
						<td>{{ data.id }}</td>
						<td>{{ data.nome }}</td>
						<td>{{ data.perfil == 1 ? 'Padrão' : 'Motoboy' }}</td>
						<td nzAlign="center">
							<nz-tag [nzColor]="data.ativo ? 'success' : 'default'">
								<span nz-icon [nzType]="data.ativo ? 'check-circle' : 'stop'"></span>
								<span>{{ data.ativo ? 'ATIVO' : 'INATIVO' }}</span>
							</nz-tag>
						</td>
						<td nzAlign="center">
							<a z-button nzType="link" (click)="showModal(data)"><span nz-icon nzType="edit" nzTheme="outline"></span></a>
						</td>
					</tr>
				</ng-container>
			</tbody>
		</nz-table>
	</nz-page-header-content>
</nz-page-header>
