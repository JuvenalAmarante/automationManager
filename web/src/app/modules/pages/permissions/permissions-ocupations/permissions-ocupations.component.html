<form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="handleSubmit(validateForm.value)" nz-row nzGutter="16" nzAlign="bottom">
	<div nz-col nzSm="12" nzLg="8">
		<nz-form-item>
			<nz-form-label nzRequired nzFor="cargos">Cargo</nz-form-label>
			<nz-form-control nzErrorTip="Selecione um cargo">
				<nz-select formControlName="cargo_id" nzPlaceHolder="Selecione um cargo" nzShowSearch (ngModelChange)="getPermissions($event)">
					<nz-option *ngFor="let cargo of cargos" [nzValue]="cargo.id" [nzLabel]="cargo.nome"></nz-option>
				</nz-select>
			</nz-form-control>
		</nz-form-item>
	</div>

	<div nz-col nzSm="12" nzLg="8">
		<nz-form-item>
			<nz-form-label nzFor="cargos">Busca</nz-form-label>
			<nz-form-control nzErrorTip="Selecione um cargo">
				<input
					#input
					nz-input
					(keyup)="search(input.value)"
					[disabled]="!validateForm.get('cargo_id')?.value"
					placeholder="Pequise pelo o nome da permissÃ£o"
				/>
			</nz-form-control>
		</nz-form-item>
	</div>

	<div nz-col>
		<nz-form-item>
			<div nz-row nzJustify="end" nzGutter="16">
				<div nz-col>
					<button type="button" nz-button nzType="default" (click)="resetForm()">CANCELAR</button>
				</div>
				<div nz-col>
					<button nz-button nzType="primary" [nzLoading]="isSaving" [disabled]="validateForm.invalid || invalidForm">ATUALIZAR</button>
				</div>
			</div>
		</nz-form-item>
	</div>

	<nz-form-item nz-col nzSpan="24">
		<nz-tree [nzData]="node" nzCheckable></nz-tree>
	</nz-form-item>
</form>
