<div nz-row class="details">
	<div nz-col nzSpan="24">
		<div nz-row nzGutter="8">
			<div nz-col nzSpan="12">
				<h4>Nome do Usuário</h4>
				<p>{{ details?.nome }}</p>
			</div>
		</div>
	</div>

	<div nz-col nzSpan="12">
		<h4>Usuário</h4>
		<p>
			{{ details?.usuario }}
		</p>
	</div>

	<div nz-col nzSpan="12">
		<h4>Tipo</h4>
		<p>
			{{ details?.admin ? 'Administrador' : 'Usuário comum' }}
		</p>
	</div>

	<div nz-col nzSpan="12">
		<h4>Status</h4>
		<p>
			@if (details?.ativo) {
				<nz-tag nzColor="success">Ativo</nz-tag>
			} @else {
				<nz-tag nzColor="default" nzMode="default">Inativo</nz-tag>
			}
		</p>
	</div>
</div>
